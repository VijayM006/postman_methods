<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{value}}
    <form action="" method="post">
        <label for="Name">Name</label>
        <input type="text" name="Name">
        <label for="Age">Age</label>
        <input type="number" name="Age">
        <label for="Department">Department</label>
        <input type="text" name="Department">
        <label for="RollNo">RollNo</label>
        <input type="tel" name="RollNo">
        <label for="Tamil">Tamil</label>
        <input type="number" name="Tamil">
        <label for="English">English</label>
        <input type="number" name="English">
        <label for="Maths">Maths</label>
        <input type="number" name="Maths">
        <label for="Science">Science</label>
        <input type="number" name="Science">
        <label for="S.Science">S.Science</label>
        <input type="number" name="S.Science">
        <input type="submit" placeholder="submit" value="submit">
    </form>
    <table border="all" style="border-collapse: collapse;">
        <tr>
            <th colspan="4">Student Details</th>
            <th colspan="5">Marks</th>
        </tr>
        <tr>
            <th>SI No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Roll No</th>
            <th>Tamil</th>
            <th>English</th>
            <th>Maths</th>
            <th>Science</th>
            <th>S.Science</th>
        </tr>
        {%for i in value %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Age}}</td>
            <td>{{i.RollNo}}</td>
            {%for j in i.Marks %}
            <td>{{j}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>

</body>
</html>
